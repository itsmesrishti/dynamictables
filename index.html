<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Tables</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Dynamic Tables</h1>
    <form action="https://reqres.in/api/users" method="post" name="logData" id="form">
        <table class="table table-striped container">
            <thead id="table-head">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">User ID</th>
                    <th scope="col">User Name</th>
                    <th scope="col">User Email</th>
                    <th scope="col">User Phone</th>
                </tr>
            </thead>
            <tbody id="table-content">
                <tr class="table-row" name="data">
                    <th scope="row"><div class="delete">x</div></th>
                    <td><input type="number" name="userID"></td>
                    <td><input type="text" name="userName" pattern="[a-zA-Z'\- ]{2,}"></td>
                    <td><input type="email" name="userEmail"></td>
                    <td><input type="tel" name="userPhone" pattern="[0-9]{10}" placeholder="format: 0123456789"></td>
                </tr>
                <tr class="table-row" name="data">
                    <th scope="row"><div class="delete">x</div></th>
                    <td><input type="number" name="userID"></td>
                    <td><input type="text" name="userName" pattern="[a-zA-Z'\- ]{2,}"></td>
                    <td><input type="email" name="userEmail"></td>
                    <td><input type="tel" name="userPhone" pattern="[0-9]{10}" placeholder="format: 0123456789"></td>
                </tr>
                <tr class="table-row">
                    <th scope="row"><div class="delete">x</div></th>
                    <td><input type="number" name="userID"></td>
                    <td><input type="text" name="userName" pattern="[a-zA-Z'\- ]{2,}"></td>
                    <td><input type="email" name="userEmail"></td>
                    <td><input type="tel" name="userPhone" pattern="[0-9]{10}" placeholder="format: 0123456789"></td>
                </tr>
                <tr class="table-row">
                    <th scope="row"><div class="delete">x</div></th>
                    <td><input type="number" name="userID"></td>
                    <td><input type="text" name="userName" pattern="[a-zA-Z'\- ]{2,}"></td>
                    <td><input type="email" name="userEmail"></td>
                    <td><input type="tel" name="userPhone" pattern="[0-9]{10}" placeholder="format: 0123456789"></td>
                </tr>
            </tbody>
        </table>
        <div id="add-grp">
            <button id="add-btn" type="button" class="btn">
                <label>Add +</label>
            </button>
            <input type="number" id="rowsWanted" placeholder="number of rows" min="1">
        </div>
        <button type="submit" id="save-btn" class="btn">Save</button>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
    </script>

    <script src="/script.js"></script>

</body>

</html>
